<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function sum(...args){
                let sum=0;
                for(let arg of args)
                sum += arg;
                return sum;
        }
        let x = sum(1,2,3,4,5,6,7,8,9);
        document.getElementById("demo").innerHTML=x;
    </script>
</body>
</html>
