<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const person = {
        fullName: function (city, country) {
          return this.fName + " " + this.lName + " " + city + " " + country;
        }
      };
      const person1 = {
        fName: "wasim",
        lName: "shaikh",
      };
      const person2 = {
        fName: "Lukman",
        lName: "Shaikh",
      };
      document.getElementById("demo").innerHTML = person.fullName.call(
        person2,
        "hyderbad",
        "india"
      );
    </script>
  </body>
</html>
